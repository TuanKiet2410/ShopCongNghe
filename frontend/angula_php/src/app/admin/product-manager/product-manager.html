<div class="card shadow-sm">
  <div class="card-header bg-white py-3 d-flex justify-content-between">
    <h5 class="mb-0 fw-bold">Kho Sản Phẩm</h5>
    <button class="btn btn-primary btn-sm" type="button"
    data-bs-toggle="modal"
    data-bs-target="#modalId"
    >+ Thêm Sản Phẩm</button>
  </div>
  <table class="table table-hover mb-0 align-middle">
    <thead class="table-light"><tr><th>Ảnh</th><th>Tên SP</th><th>Giá</th><th>Kho</th><th>Hành động</th></tr></thead>
    <tbody>
      <tr>
        <td><img src="https://via.placeholder.com/40" class="rounded"></td>
        <td>iPhone 15 Pro</td>
        <td>25.000.000đ</td>
        <td>10</td>
        <td>
          <button class="btn btn-sm btn-info text-white me-1"><i class="bi bi-pencil"></i></button>
          <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
      </tbody>
  </table>

  
  <!-- Modal Body -->
  <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
  <div
    class="modal fade"
    id="modalId"
    tabindex="-1"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
      role="document"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">
            Modal title
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Optional: Place to the bottom of scripts -->
  <script>
    const myModal = new bootstrap.Modal(
      document.getElementById("modalId"),
      options,
    );
  </script>
  
</div>
