<form [formGroup]="permissionForm" (ngSubmit)="onSave()">

  <table class="table table-bordered text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th class="text-start">Chức năng</th>
        <th>Admin</th>
        <th>Employer</th>
        <th>Customer</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td class="text-start fw-bold">Quản lý User</td>
        <td><input type="checkbox" formControlName="admin_user"></td>
        <td><input type="checkbox" formControlName="employer_user"></td>
        <td><input type="checkbox" formControlName="customer_user"></td>
      </tr>

      <tr>
        <td class="text-start fw-bold">Quản lý Sản phẩm</td>
        <td><input type="checkbox" formControlName="admin_product" ></td>
        <td><input type="checkbox" formControlName="employer_product"></td>
        <td><input type="checkbox" formControlName="customer_product"></td>
      </tr>

      <tr>
        <td class="text-start fw-bold">Mua hàng</td>
        <td><input type="checkbox" formControlName="admin_order"></td>
        <td><input type="checkbox" formControlName="employer_order"></td>
        <td><input type="checkbox" formControlName="customer_order"></td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary float-end" type="submit">
    Lưu cấu hình
  </button>
</form>
