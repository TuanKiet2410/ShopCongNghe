<div class="auth-wrapper mb-2">
  <div class="auth-card animate-fade text-center">
    <div class="mb-4">
      <div class="bg-light d-inline-block rounded-circle p-3">
        <i class="bi bi-key display-5 text-warning"></i>
      </div>
    </div>
    
    <h2 class="auth-title mb-2">Quên Mật Khẩu?</h2>
    <p class="text-muted small mb-4">Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn khôi phục mật khẩu.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4 input-group auth-input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control py-2" placeholder="Nhập email của bạn" [(ngModel)]="email" name="email" required>
      </div>

      <button type="submit" class="btn btn-auth w-100 rounded-pill mb-4">GỬI YÊU CẦU</button>
    </form>

    <a routerLink="/login" class="text-decoration-none text-muted small">
      <i class="bi bi-arrow-left"></i> Quay lại Đăng nhập
    </a>
  </div>
</div>
