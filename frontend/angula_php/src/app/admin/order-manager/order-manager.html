<div class="card shadow-sm">
  <div class="card-header bg-white fw-bold">Quản lý Đơn hàng</div>
  <table class="table table-bordered mb-0">
    <thead><tr><th>Mã ĐH</th><th>Khách hàng</th><th>Tổng tiền</th><th>Trạng thái</th><th>Thao tác</th></tr></thead>
    <tbody>
      @for (inv of invoices(); track $index) {
        <tr>
        <td>{{ inv.id }}</td>
        <td>{{inv.fullname}}</td>
        <td>{{inv.total_money}}</td>
        <td><span class="badge bg-warning text-dark">{{inv.status}}</span></td>
        <td>
          <select class="form-select form-select-sm d-inline-block w-auto" (change)="onChange(inv.id,$event)">
            <option value="default">{{inv.status}}</option>
            <option value="pending">Đang giao</option>
            <option value="shipped">Hoàn thành</option>
            <option value="paid">Hủy</option>
          </select>
          <button class="btn btn-sm btn-danger ms-2" (click)="deleteInvoice(inv.id)"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
